    <script>
      $(document).ready(function() {
        $('body .container').christmassnow({
          snowflaketype: 1, // 一共有25种雪花的形状可以选择，大家可以试试从1-25都换了看看效果

          flakeheightandwidth: 15, // 如果选项flakesize的值是2，flakeheightandwidth值应该是16×16像素。
        });
      });
    </script>
